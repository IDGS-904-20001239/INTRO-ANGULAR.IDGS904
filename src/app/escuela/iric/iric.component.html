<div class="card">
    <div class="card-header">
        Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por: </div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro:{{listFilter}}</h3>
            </div>
        </div>
        <div class="table-resonsive">
            <table class="table" *ngIf="alumnosIric.length">
                <thead>
                    <tr>
                        <th><button (click)="showImage()" class="btn btn-primary" >
                        {{muestraImg?'Oculta':'Muestra'}}Imagen</button></th>
                        <th>Foto</th>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Pago</th>
                        <th>Calificacion {{alumnoTitle}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnosIric |alumnosFilter:listFilter"
                    >
                        <td><img *ngIf="muestraImg" [src]="alumno.foto"
                            [title]="alumno.nombre"
                            [style.width.px]="imageWidth"
                            [style.mairgin.px]="imageMargin"></td>
                        <td>{{alumno.matricula}}</td>
                        <td>{{alumno.nombre | uppercase}}</td>
                        <td>{{alumno.edad}}</td>
                        <td>{{alumno.correo}}</td>
                        <td>{{alumno.pago | currency}}</td>
                        <td>{{alumno.calificacion}}</td>
                        <td><app-calificacion-alum (calificaClick)="onCalificaClick($event)"
                            [califica]="alumno.calificacion"></app-calificacion-alum>  </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
